spring:
  datasource:
    url: jdbc:postgresql://${DATABASE_PUBLIC_URL_1}
    username: ${PGUSER}
    password: ${PGPASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate #create
      show-sql: true
      dialect: org.hibernate.dialect.PostgreSQLDialect

  # desabilitar favicon
  mvc:
    favicon:
      enabled=false